{% extends 'seller_header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
 <head>
  </head>
<body>

<div id="mainBody">
	<div class="container">
		<div class="row">		
			<h4>My Products </h4>
			  	<ul class="thumbnails">
			  		{% for i in products %}
						<li class="span3">
				  			<div class="thumbnail">
								<a  href="{% url 'seller_product_detail' pk=i.pk %}"><img src="{{i.product_image.url}}" style="width: 170px;height:250px;" alt=""/></a>
								<div class="caption">
					  				<h5>Product name</h5>
					  				<p> 
										{{i.product_name}} 
					  				</p>
					 
					  				<h4 style="text-align:center">
					  					<a class="btn" href="product_details.html"> <i class="icon-zoom-in"></i>
					  					</a> 
					  					<a class="btn" href="#">
					  						Add to 
					  						<i class="icon-shopping-cart"></i>
					  					</a> 
					  					<a class="btn btn-primary" href="#">
					  						Rs. {{i.product_price}}
					  					</a>
					  				</h4>
								</div>
				  			</div>
						</li>
				{% endfor %}
			  </ul>	
			</div>
		</div>
	</div>
</body>
</html>
{% endblock %}
