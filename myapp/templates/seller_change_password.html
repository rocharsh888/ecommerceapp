{% extends 'seller_header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
  <head>
<div id="mainBody">
	<div class="container">
	<div class="row">

	<div class="span9">
    <ul class="breadcrumb">
		<li><a href="index.html">Home</a> <span class="divider">/</span></li>
		<li class="active">Change Password</li>
    </ul>
	<h3> Change Password</h3>
	<h4>
		{% if msg %}
			{{msg}}
		{% endif %}
	</h4>
	<hr class="soft"/>
	
	<div class="row">
		
		<div class="span1"> &nbsp;</div>
		<div class="span4">
			<div class="well">
			<h5>Change Password</h5>
			<form method="post" action="{% url 'seller_change_password' %}">
				{% csrf_token %}
			  
			  <div class="control-group">
				<label class="control-label" for="inputPassword1">Old Password</label>
				<div class="controls">
				  <input type="password" class="span3"  id="inputPassword1" placeholder="Old Password" name="old_password">
				</div>
			  </div>
			  <div class="control-group">
				<label class="control-label" for="inputPassword1">New Password</label>
				<div class="controls">
				  <input type="password" class="span3"  id="inputPassword1" placeholder="New Password" name="npassword">
				</div>
			  </div>
			  <div class="control-group">
				<label class="control-label" for="inputPassword1">Confirm New Password</label>
				<div class="controls">
				  <input type="password" class="span3"  id="inputPassword1" placeholder="Confirm New Password" name="cnpassword">
				</div>
			  </div>
			  <div class="control-group">
				<div class="controls">
				  <button type="submit" class="btn">Change Password</button> 
				</div>
			  </div>
			</form>
		</div>
		</div>
	</div>	
	
</div>
</div></div>
</div>
<!-- MainBody End ============================= -->
</body>
</html>
{% endblock %}
